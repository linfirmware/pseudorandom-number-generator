<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Number Generator Tab -->
  <ion-tab title="Number Generator" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/number-generator">
    <ion-nav-view name="tab-number-generator"></ion-nav-view>
  </ion-tab>

  <!-- Settings/About Tab -->
  <ion-tab title="Settings/About" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings-about">
    <ion-nav-view name="tab-settings-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
