<ion-view view-title="Number Generator">
  <ion-content>
    <div class="list card" >
      <div class="item item-body">
        <p class="generate-title">Quantity</p>
        <rzslider
         rz-slider-model="count.value"
         rz-slider-options="count.options"></rzslider>
        <p class="generate-title">Range/Span (Inclusive)</p>
        <rzslider
          rz-slider-model="range.min"
          rz-slider-high="range.max"
          rz-slider-options="range.options"></rzslider>

    <p class="generate-title">Algorithm</p>
    <label class="item item-input item-select">
    <div class="input-label">
        &nbsp;
    </div>
    <select ng-model="generator.algorithm">
        <option ng-selected="true">Linear Congruential Generator (Microsoft)</option>
        <option>Linear Congruential Generator (BSD)</option>
        <option>Mersenne Twister</option>
    </select>
</label>
        <button ng-click="generate()" class="button button-positive">Generate</button>
      </div>
    </div>
    <div class="list card padding" ng-repeat="numberSequence in generatedNumbers" >
      <p class="generate-title">{{numberSequence.id}} - {{numberSequence.lowRange}} - {{numberSequence.highRange}} - {{numberSequence.count}} - {{numberSequence.algorithm}}</p>
      <p>1,123,45,12,4,3,2,2,5,563945,55,9395,345,12,123,555,2,23,4,5,34,5,34,5,3,453,45,255,34,53,0,54345</p>
    </div>
    <div class="clear marginBottom"></div>
  </ion-content>
</ion-view>
