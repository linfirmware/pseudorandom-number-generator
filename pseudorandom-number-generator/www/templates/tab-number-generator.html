<ion-view view-title="Number Generator">
  <ion-content>
    <div class="list card" ng-repeat="chat in chats" >
      <div class="item item-avatar">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{chat.face}}">
        <p>This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
        the content is from a card-body consisting of an image and paragraph text. The footer
        consists of tabs, icons aligned left, within the card-footer.</p>
        <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
